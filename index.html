<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>
<body>
    <header class="col-12 bg-primary bg-gradient text-center">
        <h1>Weather Dashboard</h1>
    </header>

        
    <div class="row">
            
        <div id="side-bar" class="col-3 d-flex flex-column side-bar">
            <h3 class="">Search for City:</h3>
            <input type="text" placeholder="Enter a City" id="city-input">  
            <!--<input type="text" placeholder="State" id="state-input">-->
            <button id="search-btn" class="btn-primary">Search</button>
        </div>
    
        <div id="current-weather" class="col-8 d-flex flex-column current-weather">
            <!-- this div has a border around it -->
            <div id = "headerIconDiv" class="headerIconDiv">
                <h3 id="city-plus-date" class="city-plus-date"></h3>
            </div>
                <!-- dynamically appended p containing temp, wind, humidity, and uv index -->            
        </div>

    </div>

    <div class="row">

        <!-- history weather section -->
        <section class="col-3 weather-history">
            <div id="history-weather" class="history-weather"> 
                <!-- dynamically created history buttons -->
            </div>   
        </section>    
            
        <!-- forecast header -->
        <section id="forecast-header-section" class="col-8 invisible forecast-header">
            <div id="fivedayWeather" class="fivedayWeather">
                <h5 id="fivedayForecastHeader" class="fivedayForecastHeader"></h5>
            </div>


            <!-- forecast cards -->
            <section class="container">
                <div class="row d-flex justify-content-center">
                    <div id="card-group" class="card-deck col-8 invisible card-sm-gutters-1 d-block d-sm-flex">
                        <!--card 1-->
                        <div id="weather-card-container-1" class="card">
                            <div id="card-body-1" class="card-body"></div>
                        </div>
        
                        <!--card 2-->
                        <div id="weather-card-container-2" class="card">
                            <div id="card-body-2" class="card-body"></div>
                        </div>
        
                        <!--card 3-->
                        <div id="weather-card-container-3" class="card">
                            <div id="card-body-3" class="card-body"></div>
                        </div>
        
                        <!--card 4-->
                        <div id="weather-card-container-4" class="card">
                            <div id="card-body-4" class="card-body"></div>
                        </div>
        
                        <!--card 5-->
                        <div id="weather-card-container-5" class="card">
                            <div id="card-body-5" class="card-body"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
