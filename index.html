<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="assets/css/style.css"></link>
</head>
<body>
    <div class="row">
        <header class="col-12">
            <h1>Weather Dashboard</h1>
        </header>

        <div id="side-bar" class="side-bar col-3 d-flex flex-column">
            <h2 class="p-2">Search for City:</h2>
            <input type="text" placeholder="City" id="city-input">
            <input type="text" placeholder="State" id="state-input">
            <button id="search-btn" class="btn-primary p-2">Search</button>
            <button id="clear-hisotry-btn" class="btn-secondary p-2">Clear History</button>
        </div>

            <!-- border -->

            <!-- dynamically appended buttons from search history -->
        </div>

        <div id="main" class="main col-9">
            <div id="todayWeather" class="todayWeather">
                <!-- this div has a border around it -->
                <h2 id="city-plus-date" class="city-plus-date"></h2>
                <!-- dynamically appended p containing temp, wind, humidity, and uv index -->
            </div>

            <div id="5dayWeather" class="5dayWeather">
                <h3 id="5dayForecastHeader" class="5dayForecastHeader"></h3>
                <!-- dynamically appended day cards -->
            </div>
        </div>


    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
